<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Diffie Hellman(Bob)</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<style>
			body {
				background: black;
				color: white;
			}
		</style>
	</head>
	<body style="padding: 5% 10%">
		<h1 style="font-size: 55px; text-align: center; margin-bottom: 30px">
			Diffie Hellman Key Exchange Program <br /><span style="font-size: 30px"
				>Shailesh Sawale : 32113223</span
			>
		</h1>
		<br />
		<h4></h4>
		<h1>Hello Bob ðŸ‘¨</h1>
		<form>
			<div class="row">
				<div class="col-4">
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label"
							>Enter Your Public Number(G)</label
						>
						<input
							id="bobpublic"
							type="number"
							name="bobpublic"
							class="form-control"
							id="exampleFormControlInput1"
							placeholder="Bob's Public Number"
						/>
					</div>
				</div>
				<div class="col-4">
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label"
							>Enter Alice's Public Number(P)</label
						>
						<input
							id="alicepublic"
							type="number"
							name="alicepublic"
							class="form-control"
							id="exampleFormControlInput1"
							placeholder="Alice's Public Number"
						/>
					</div>
				</div>
				<div class="col-4">
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label"
							>Enter Your Private Number(b)</label
						>
						<input
							id="bobprivate"
							type="number"
							name="bobprivate"
							class="form-control"
							id="exampleFormControlInput1"
							placeholder="Bob's Private Number"
						/>
					</div>
				</div>
				<p id="demo" style="color: red"></p>

				<div class="row">
					<div class="col-12" style="margin-bottom: 20px">
						<button type="button" onclick="alice()" class="btn btn-warning">
							Calculate Your Public Key(x)
						</button>
					</div>
				</div>
			</div>
		</form>

		<div class="row">
			<div class="col-4">
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"
						>Enter Public Key Generated By Alice (x)</label
					>
					<input
						id="alicepublickey"
						type="number"
						name="alicepublickey"
						class="form-control"
						id="exampleFormControlInput1"
						placeholder="Alice'sPublic Key"
					/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12" style="margin-bottom: 20px">
				<button type="button" onclick="calculatekey()" class="btn btn-warning">
					Calculate Shared Secret Key
				</button>
			</div>
		</div>
		<p id="demo2" style="color: red"></p>

		<script>
			function alice() {
				const bobpublic = parseInt(document.getElementById("bobpublic").value);
				const bobprivate = parseInt(
					document.getElementById("bobprivate").value
				);
				const alicepublic = parseInt(
					document.getElementById("alicepublic").value
				);
				let alicepublicval = Math.pow(bobpublic, bobprivate) % alicepublic;
				document.getElementById("demo").innerHTML =
					"Your Public Value is : " + alicepublicval + ", Share With ALice";
			}

			function calculatekey() {
				const bobpublic = parseInt(document.getElementById("bobpublic").value);
				const bobprivate = parseInt(
					document.getElementById("bobprivate").value
				);
				const alicepublic = parseInt(
					document.getElementById("alicepublic").value
				);
				const alicepublickey = parseInt(
					document.getElementById("alicepublickey").value
				);

				const ka = Math.pow(alicepublickey, bobprivate) % alicepublic;
				document.getElementById("demo2").innerHTML =
					"Shared Secret Key is : " + ka;
			}
		</script>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
